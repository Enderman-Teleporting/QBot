#此处你可以配置你的机器人账号
qq=你的QQ号




#以下你可以配置一些功能是否使用
#自动通过加好友以及加群请求
PassAddRequest=true
#回复戳一戳
DoReplyNudgeEvent=true
#+1复读功能
Repeat=true
#回复@消息（群聊）及任何消息（私聊）功能
Reply=true
#MC查服功能
MineServerStat=true
#自助管理员体验卡功能
Admin=false
#群名称更改判定
GroupName=true
#允许群成员通过指令更改群名
GroupNameChange=true
#群成员退出判定
Exit=true
#群龙王变更
GroupTalkative=true


#以下是游戏功能
#狼人杀
IAMAWolf=true
#俄罗斯轮盘
Pistol=true



#是否使用日志，是写明存储日志的相对路径（文件夹），否写null
Log=null
